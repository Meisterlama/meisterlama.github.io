# The URL the site will be built for
base_url = "https://blog.meisterlama.fr"

title = "Meisterlama"
description = "Place where I sometimes write things"
author = "Meisterlama"

default_language = "en"

theme = "kita"

taxonomies = [{ name = "tags", rss = true, paginate_by = 5 }]
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
# Enable KaTex math formula support globally.
math = true
# Enable mermaid support globally.
mermaid = true
# Enable comment support globally.
comment = false
# The URL of social image.
social_image = "icons/github.svg"

# The profile on home page.
[extra.profile]
name = "Meisterlama"
bio = "Kita is a clean, elegant and simple blog theme for Zola."
# The URL of avatar.
avatar_url = "icons/github.svg"
# Invert color in dark mode.
avatar_invert = true

[[extra.profile.social]]
name = "github"
url = "https://github.com/Meiserlama"

# The top menu.
[[extra.menu]]
name = "Projects"
url = "$BASE_URL/projects"

[[extra.menu]]
name = "Archive"
url = "$BASE_URL/archive"

[[extra.menu]]
name = "Tags"
url = "$BASE_URL/tags"

[[extra.menu]]
name = "About"
url = "$BASE_URL/about"

# The page footer options.
[extra.footer]
since = 2020
license = "CC BY-SA 4.0"
license_url = "https://creativecommons.org/licenses/by-sa/4.0/deed"